<div class="d-flex justify-content-center">
    <img class="card-img-top animate__animated animate__fadeIn" [ngStyle]="{ display: hasLoaded? '' : 'none'}" [src]="url" [alt]="alt" (load)="onLoad()" [height]="height" [width]="width">
    <img *ngIf="!hasLoaded" class="mt-3" src="assets/loader.svg" height="35" width="35">

</div>
